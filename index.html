<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--links to bootstrap and css stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h2>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

                <div class="past-search border" id="past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group-item"></div>
                    </div>
                </div>
                <div class="row borderless" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>
        </div>


    </main>

    <!--links to boostrap js, jquery, moment and js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
